<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>
<body>
	<h1>Stopwatch</h1>
	<div class="buttons">
		<button type="button" onclick='start_handler()'>Start</button>
		<button type="button" onclick="stop_handler()">Stop</button>
		<button type="button" onclick="reset_handler()">Reset</button>
	</div>

	<canvas id="myCanvas">
		Your browser does not support the HTML5 canvas tag.
	</canvas>

	<div class="instruct">
		<h4>Instructions</h4>
		<p>Stopwatch is a minigame which will test your reflexes! Hit stop on every second to gain points and see if you still got it!</p>
	</div>

	<script type="text/javascript" src="scripts/stopwatch.js"></script>
</body>
</html>
